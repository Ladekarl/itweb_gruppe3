<h1 class="page-header">New exercise</h1>
<form [formGroup]="exerciseForm" (ngSubmit)="onSubmit(exerciseForm.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" formControlName="description">
  </div>
  <div class="form-group">
    <label for="setCount">Set</label>
    <input type="number" class="form-control" formControlName="setCount">
  </div>
  <div class="form-group">
    <label for="time">Repetitions/Time</label>
    <input type="text" class="form-control" formControlName="time">
  </div>
  <button type="submit" class="btn btn-primary">Add exercise</button> 
</form>
